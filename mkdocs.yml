site_name: Redes Abertas
edit_uri: tree/main/docs/
repo_name: Redes Abertas
repo_url: https://git.rnp.br/redes-abertas/docs

theme:
  name: material
  language: pt-BR
  features:
    - content.tabs.link
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.action.edit
    - toc.follow
    - content.tooltips
    - navigation.indexes
    - navigation.path
    - navigation.footer
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      toggle:
        icon: material/weather-night
        name: Switch to system preference

markdown_extensions:
  - tables
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - termynal
  - search:
      lang:
        - en
        - pt
  - i18n:
      docs_structure: folder
      reconfigure_search: true
      languages:
        - locale: pt
          default: true
          name: portuguÃªs
          build: true
        - locale: en
          name: English (WIP)
          build: true

extra:
  analytics:
    provider: google
    property: G-NEEXQ81RDP
